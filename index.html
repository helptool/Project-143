<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>For My Vaishu ❤️</title>
    <meta name="description" content="A special valentine surprise for my Jaan" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Nunito:wght@300;400;600;700&family=Sacramento&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Nunito', sans-serif;
        background-color: #fff0f5; /* Lavender Blush */
        overflow-x: hidden;
      }
      .font-cursive {
        font-family: 'Great Vibes', cursive;
      }
      .font-handwriting {
        font-family: 'Sacramento', cursive;
      }
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(244, 63, 94, 0.3);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(244, 63, 94, 0.6);
      }
      
      /* Advanced Glassmorphism */
      .glass-card {
        background: rgba(255, 255, 255, 0.65);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.8);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
      }

      /* Animated Gradient Background */
      .dreamy-bg {
        background: linear-gradient(-45deg, #ffe4e6, #f3e8ff, #fff1f2, #fffbeb);
        background-size: 300% 300%;
        animation: gradientBG 30s ease infinite; /* Slowed down from 15s to 30s */
      }

      @keyframes gradientBG {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
